<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
열 갯수 : <input type="text" id="rCnt"><br>
행 갯수 : <input type="text" id="cCnt"><br>

<button onclick="makeTable()">테이블만들기</button>

<script>

 function rCnt(){
	 var rObj1= document.querySelector('#rCnt');
	return rObj1.value;
 }
 function cCnt(){
	 
	 var cObj2= document.querySelector('#cCnt');
	 return cObj2.value;
 }
 
 function makeTable(){
	 var rDiv = document.querySelector("#rDiv");
	 
		var str = '<table border="1">';
		
		var r = parseInt(rCnt());
		var c = parseInt(cCnt());
		
		for(var i = 1; i<=r;i++){
			str +='<tr>';
			
			for(var j =1; j<=c;j++){
				
				str +='<td>';
				str += ((i-1)*c)+j;
				str +='</td>';
			}
			
			str +='</tr>';
			
		}
		str +='</table>';
		rDiv.innerHTML = str;
 }


</script>


</body>
</html>
